
<div ng-hide="loaded" class="loading">
  <div class="animate"><span class="circle circle-small"></span><span class="loading-text">正在加载</span></div>
</div>
<div id="item-left" class="item-left">
  <div ng-repeat="result in data" ng-if="$even" class="item"><a href="#/data/{[{ result.publishedAt }]}">
      <div style="background-image: url('{[{ result.url }]}')" class="item-img"></div></a>
    <div class="item-time">{[{ result.publishedAt }]}</div>
  </div>
</div>
<div id="item-right" class="item-right">
  <div ng-repeat="result in data" ng-if="$odd" class="item"><a href="#/data/{[{ result.publishedAt }]}">
      <div style="background-image: url('{[{ result.url }]}')" class="item-img"></div></a>
    <div class="item-time">{[{ result.publishedAt }]}</div>
  </div>
</div><script type="text/javascript" src="/javascripts/vendors.js?0871ec3c8199d847a452"></script>
